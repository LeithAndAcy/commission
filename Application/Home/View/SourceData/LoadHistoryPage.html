<html>
	<head>
			<include file="Public:commonInclude"/>
	</head>
	<body>
		<div class="col-xs-12">
			<table id="allLoadHistoryTable" class="table table-striped table-bordered table-hover datatable" width="100%" cellspacing="0" style="margin-top: 20px">
				<thead>
					<tr>
						<th>开始日期</th>
						<th>结束日期</th>
						<th>合同数量</th>
						<th>合同明细数量</th>
					</tr>
				</thead>
				<tbody>
					<volist name="load_history" id="vo">
						<tr>
							<td >{$vo.begin_date}</td>
							<td>{$vo.end_date}</td>
							<td>{$vo.count_contact_main}</td>
							<td>{$vo.count_contact_detail}</td>
						</tr>
					</volist>
				</tbody>
			</table>
		</div>
	</body>
</html>

<script>
	$(function() {
		$("#allLoadHistoryTable").dataTable();
	}); 
</script>
