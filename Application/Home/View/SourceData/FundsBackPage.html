<html>
	<head>
		<include file="Public:commonInclude"/>
	</head>
	<body>

		<div class="col-xs-12">
			<div>
				<button class="btn btn-info" data-toggle="modal" data-target="#addNew">
					新增
				</button>
			</div>
			<table id="allFundsBackTable" class="display" width="100%" cellspacing="0" style="margin-top: 20px">
				<thead>
					<tr>
						<th>客户编码</th>
						<th>客户名称</th>
						<th>资金回笼调整金额</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<volist name="all_funds_back" id="vo">
						<tr>
							<td id="{$vo.id}_customer_id">{$vo.customer_id}</td>
							<td id="{$vo.id}_customer_name">{$vo.customer_name}</td>
							<td id="{$vo.id}_funds_back_money">{$vo.funds_back_money}</td>
							<td funds_back_id="{$vo.id}">
								<span style="margin-left: 10px;margin-right: 10px;cursor: pointer;"> <img title="Edit"  alt="编辑" src="__PUBLIC__/img/edit.png" data-toggle="modal" data-target="#edit"> </span>
								<span style="margin-left: 10px;margin-right: 10px;cursor: pointer;"> <img title="Delete" alt="删除" src="__PUBLIC__/img/delete.png"> </span>
							</td>
						</tr>
					</volist>
				</tbody>
			</table>
		</div>
		<div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">
							<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
						</button>
						<h4 class="modal-title" id="myModalLabel">修改</h4>
					</div>
					<form id="edit_form" class="form-horizontal" role="form" action="editFundsBack" method="post">
						<div class="modal-body">
							<div class="form-group">
								<label class="col-sm-4 control-label">客户编码</label>
								<div class="col-sm-6">
									<input type="text" class="form-control" id="edit_customer_id" placeholder="人员编码" disabled="disabled">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-4 control-label">客户名称</label>
								<div class="col-sm-6">
									<input type="text" class="form-control" id="edit_customer_name"  disabled="disabled">
								</div>
							</div>
							<div class="form-group">
								<label for="inputEmail3" class="col-sm-4 control-label">资金回笼调整金额</label>
								<div class="col-sm-6 input-group" style="padding-left: 15px;padding-right: 14px">
									<input type="text" name="edit_funds_back_money" class="form-control validate[required,[custom[number]]" id="edit_funds_back_money">
									<span class="input-group-addon">元</span>
								</div>
							</div>
							<input type="text" id="edit_id" name="edit_id" class="hidden" />
						</div>
						<div class="modal-footer">
							<input type="button" class="btn btn-default" data-dismiss="modal" value="取消"/>
							<input type="submit" class="btn btn-primary" value="确定"/>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="modal fade" id="addNew" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">
							<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
						</button>
						<h4 class="modal-title" id="myModalLabel">新增</h4>
					</div>
					<form id="add_new_form"  class="form-horizontal" role="form" method="post" action="addFundsBack">
						<div class="modal-body">
							<div class="form-group">
								<label class="col-sm-4 control-label">客户编码</label>
								<div class="col-sm-6">
									<input type="text" class="form-control validate[required]"   name="add_new_customer_id"  id="add_new_salesman_id" placeholder="人员编码">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-4 control-label">客户姓名</label>
								<div class="col-sm-6">
									<input type="text" class="form-control validate[required]" name="add_new_customer_name">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-4 control-label">资金回笼调整金额</label>
								<div class="col-sm-6 input-group" style="padding-left: 15px;padding-right: 14px">
									<input type="text" class="form-control validate[required,[custom[number]]" name="add_new_ratio" placeholder="在此输入" >
									<span class="input-group-addon">元</span>
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<input type="button" class="btn btn-default" data-dismiss="modal" value="取消"/>
							<input type="submit" class="btn btn-primary" value="确定"/>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>

<script>
	$(function() {
		$("#allFundsBackTable").dataTable();
		$("#add_new_form").validationEngine('attach');
		$("#edit_form").validationEngine('attach');
		$("#allFundsBackTable tbody").on("click","tr td span img:even",function() {
			var edit_id = $(this).parent().parent().attr('funds_back_id');
			var edit_customer_id = $("#"+edit_id+"_customer_id").text();
			var edit_customer_name = $("#"+edit_id+"_customer_name").text();
			var edit_funds_back_money = $("#"+edit_id+"_funds_back_money").text();
			$("#edit_id").val(edit_id);
			$("#edit_customer_id").val(edit_customer_id);
			$("#edit_customer_name").val(edit_customer_name);
			$("#edit_funds_back_money").val(edit_funds_back_money);
		});
		
		$("#allFundsBackTable tbody").on("click","tr td span img:odd",function() {
			var temp = confirm("确认删除该条信息吗？");
			if(temp){
				var delete_id = $(this).parent().parent().attr('funds_back_id');
				$.post("__CONTROLLER__/deleteFundsBack", {
					"delete_id" : delete_id,
				}, function(data) {
					window.location.reload();
				});
			}
		});
	}); 
</script>
