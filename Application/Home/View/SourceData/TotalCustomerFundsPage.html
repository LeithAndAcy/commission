<html>
	<head>
			<include file="Public:commonInclude"/>
	</head>
	<body>
		<div class="col-xs-12">
			<table id="totalCustomerFundsTable" class="table table-striped table-bordered table-hover datatable" width="100%" cellspacing="0" style="margin-top: 20px">
				<thead>
					<tr>
						<th>业务员编码</th>
						<th>业务员姓名</th>
						<th>总回款(元)</th>
						
					</tr>
				</thead>
				<tbody>
					<volist name="total_customer_funds" id="vo">
						<tr>
							<td>{$vo.customer_id}</td>
							<td>{$vo.customer_name}</td>
							<td>{$vo.total_funds}</td>
						</tr>
					</volist>
				</tbody>
			</table>
		</div>
	</body>
</html>

<script>
	$(function() {
		$("#totalCustomerFundsTable").dataTable();
	}); 
</script>
