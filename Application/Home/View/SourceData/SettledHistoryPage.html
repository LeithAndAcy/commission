<html>
	<head>
			<include file="Public:commonInclude"/>
	</head>
	<body>
		<div class="col-xs-12">
			<table id="table" class="table table-striped table-bordered table-hover datatable" width="100%" cellspacing="0" style="margin-top: 20px">
				<thead>
					<tr>
						<th>客户编码</th>
						<th>客户姓名</th>
						<th>结算金额</th>
						<th>日期</th>
					</tr>
				</thead>
				<tbody>
					<volist name="total_settled_history" id="vo">
						<tr>
							<td>{$vo.customer_id}</td>
							<td>{$vo.customer_name}</td>
							<td>{$vo.settled_money}</td>
							<td>{$vo.date}</td>
						</tr>
					</volist>
				</tbody>
			</table>
		</div>
	</body>
</html>

<script>
	$(function() {
		$("#table").dataTable();
	}); 
</script>
