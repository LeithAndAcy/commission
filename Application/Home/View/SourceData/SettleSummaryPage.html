	<body>

		<div class="container-fluid">
		<div class="row">

			</table>
		</div>
	</div>
	</div>
	<div class="modal fade" id="loadData" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">载入数据</h4>
				</div>
				<form class="form-horizontal" id="load_data_form" role="form" method="post" action="">
					<div class="modal-body">
						<div class="form-group">
							<label  class="col-sm-4 control-label">起始日期</label>
							<div class="col-sm-6 input-group date form_datetime" data-date-format="yyyy-mm-dd">
								<input type="text" class="form-control validate[required]" name="begin_date" id="begin_date" readonly="readonly" >
								<span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
								 <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-4 control-label">结束时间</label>
							<div class="col-sm-6 input-group date form_datetime" data-date-format="yyyy-mm-dd">
								<input type="text" class="form-control validate[required]" name="end_date" id="end_date" readonly="">
								 <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
								 <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
							</div>
						</div>
				</div>
				<div class="modal-footer">
					<input type="button" class="btn btn-default" data-dismiss = "modal" value="取消" />
					<input type="submit" class="btn btn-primary" value="确定"/>
					
				</div>
			</form>
			</div>
		</div>
	</div>
	<div class="modal fade" id="searchModel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">复杂搜索</h4>
				</div>
				<div class="modal-body">
					<form class="form-horizontal" role="form">
						<div class="form-group">
							<label class="col-sm-4 control-label">合同号</label>
							<div class="col-sm-6">
								<input type="text" class="form-control" id="businessRatio" placeholder="合同号">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-4 control-label">存货类别</label>
							<div class="col-sm-6">
								<input type="text" class="form-control" id="businessRatio" placeholder="存货类别">
							</div>
						</div>
						<div class="form-group">
							<label  class="col-sm-4 control-label">存货编码</label>
							<div class="col-sm-6">
								<input type="text" class="form-control" id="businessRatio" placeholder="存货编码">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-4 control-label">规格</label>
							<div class="col-sm-6">
								<input type="text" class="form-control" id="businessRatio" placeholder="规格">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-4 control-label">型号</label>
							<div class="col-sm-6">
								<input type="text" class="form-control" id="businessRatio" placeholder="型号">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-4 control-label">颜色</label>
							<div class="col-sm-6">
								<input type="text" class="form-control" id="businessRatio" placeholder="颜色">
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">
						取消
					</button>
					<button type="button" class="btn btn-primary">
						搜索
					</button>
				</div>
			</div>
		</div>
	</div>
	</div>
	</body>
</html>

	<script>
		$(function() {
			$("#mainSourceTable").dataTable();
			$("#load_data_form").validationEngine('attach');
			$(".form_datetime").datetimepicker({
				autoclose : true,
				todayBtn : true,
				minView : 2,
				todayBtn : 1,
				todayHighlight: 1,
				pickerPosition: 'bottom-right',
				language:'cn',
			});
			$(".glyphicon-remove").click(function(){
				$(this).parent().prev().val("");
			});
		});
	</script>
