<html>
	<head>
			<include file="Public:commonInclude"/>
	</head>
	<body>
		<div class="col-xs-12">
			<div>
				<form class="form-inline" enctype="multipart/form-data" method="post" action="__MODULE__/Excel/importNormalProfitRatioExcel">
					<div class="form-group">
						<a><li data-toggle="modal" data-target="#addNew" class="btn btn-info">新增</li></a>
					</div>
					<div class="form-group">
						<input type="file" name="excel_file" class="btn btn-info" value="导入Excel文件" />
					</div>
					<div class="form-group">
						<input type="submit" class="btn btn-primary" value="提交" />
					</div>
				</form>
				<form action="__MODULE__/Excel/ExprotNormalProfitRatioExcelFile" method="post">
					<div class="form-group">
						<input type="submit" class="btn btn-info" value="导出" />
					</div>
				</form>
			</div>
			<table id="allNormalProfitRatioTable" class="table table-striped table-bordered table-hover datatable" width="100%" cellspacing="0" style="margin-top: 20px">
				<thead>
					<tr>
						<th>业务员编码</th>
						<th>业务员姓名</th>
						<th>基本利润提成比例</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<volist name="all_normal_profit_ratio" id="vo">
						<tr>
							<td id="{$vo.id}_salesman_id">{$vo.salesman_id}</td>
							<td id="{$vo.id}_name">{$vo.salesman_name}</td>
							<td id="{$vo.id}_ratio">{$vo.ratio}%</td>
							<td normal_profit_ratio_id="{$vo.id}"><span style="margin-left: 10px;margin-right: 10px;cursor: pointer;"> <img title="Edit" alt="Edit" src="__PUBLIC__/img/edit.png" data-toggle="modal" data-target="#edit"> </span><span style="margin-left: 10px;margin-right: 10px;cursor: pointer;"> <img title="Delete" alt="Delete" src="__PUBLIC__/img/delete.png"> </span></td>
						</tr>
					</volist>
				</tbody>
			</table>
		</div>
		<div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">
							<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
						</button>
						<h4 class="modal-title" id="myModalLabel">修改</h4>
					</div>
					<form id="edit_form" class="form-horizontal" role="form" action="editNormalProfitRatio" method="post">
						<div class="modal-body">
							<div class="form-group">
								<label class="col-sm-4 control-label">人员编码</label>
								<div class="col-sm-6">
									<input type="text" class="form-control" id="edit_salesman_id" placeholder="人员编码" disabled="disabled">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-4 control-label">业务员姓名</label>
								<div class="col-sm-6">
									<input type="text" class="form-control" id="edit_salesman_name" placeholder="业务员姓名" disabled="disabled">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-4 control-label">基本提成比例</label>
								<div class="col-sm-6 input-group" style="padding-left: 15px;padding-right: 14px">
									<input type="text" class="form-control validate[required,[custom[number],min[0]]" name="edit_ratio" id="edit_ratio" placeholder="基本提成比例">
									<span class="input-group-addon">%</span>
								</div>
							</div>
							<input type="text" id="edit_id" name="edit_id" class="hidden" />
						</div>
						<div class="modal-footer">
							<input type="button" class="btn btn-default" data-dismiss="modal" value="取消"/>
							<input type="submit" class="btn btn-primary" value="确定"/>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="modal fade" id="addNew" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">
							<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
						</button>
						<h4 class="modal-title" id="myModalLabel">新增</h4>
					</div>
					<form id="add_new_form"  class="form-horizontal" role="form" method="post" action="addNewNormalProfitRatio">
						<div class="modal-body">
							<div class="form-group">
								<label class="col-sm-4 control-label">业务员姓名</label>
								<div class="col-sm-6">
									<select class="form-control" id="salesman_list" name="add_new_salesman_name">
										<option></option>
										<optgroup label="员工">
											<volist name="all_salesman" id="vo">
												<option salesman_id="{$vo.salesman_id}" value="{$vo.salesman_name}">{$vo.salesman_name}</option>
											</volist>
										</optgroup>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-4 control-label">人员编码</label>
								<div class="col-sm-6">
									<input type="text" class="form-control validate[required]" id="add_new_salesman_id" name="add_new_salesman_id" readonly="readonly">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-4 control-label">基本利润提成比例</label>
								<div class="col-sm-6 input-group" style="padding-left: 15px;padding-right: 14px">
									<input type="text" class="form-control validate[required,[custom[number],min[0]]" name="add_new_ratio" value="65">
									<span class="input-group-addon">%</span>
								</div>
							</div>
							</div>
						<div class="modal-footer">
							<input type="button" class="btn btn-default" data-dismiss="modal" value="取消"/>
							<input type="submit" class="btn btn-primary" value="确定"/>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>

<script>
	$(function() {
		$("#allNormalProfitRatioTable").dataTable();
		$("#salesman_list").select2({
			placeholder : "请选择一名员工"
		});
		$("#add_new_form").validationEngine('attach');
		$("#edit_form").validationEngine('attach');
		$("#salesman_list").change(function() {
			var temp_salesman_id = $("#salesman_list").find("option:selected").attr('salesman_id');
			$("#add_new_salesman_id").val(temp_salesman_id);
		});
		$("#allNormalProfitRatioTable tbody").on("click", "tr td span img:even", function() {
			var edit_id = $(this).parent().parent().attr('normal_profit_ratio_id');
			var edit_ratio = $("#" + edit_id + "_ratio").text();
			edit_ratio = edit_ratio.slice(0, -1);
			var edit_name = $("#" + edit_id + "_name").text();
			var edit_salesman_id = $("#" + edit_id + "_salesman_id").text();
			$("#edit_id").val(edit_id);
			$("#edit_salesman_id").val(edit_salesman_id);
			$("#edit_ratio").val(edit_ratio);
		});
		$("#allNormalProfitRatioTable tbody").on("click", "tr td span img:odd", function() {
			var temp = confirm("确认删除该条信息吗？");
			if (temp) {
				var delete_id = $(this).parent().parent().attr('normal_profit_ratio_id');
				$.post("__CONTROLLER__/deleteNormalProfitRatioById", {
					"delete_id" : delete_id,
				}, function(data) {
					window.location.href="/commission/index.php/Home/SourceData/loadNormalProfitPage";
				});
			}
		});
	}); 
</script>
</block>
