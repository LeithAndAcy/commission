<html>
	<head>
		<include file="Public:commonInclude"/>
	</head>
	<body>
		<div class="col-xs-12">
			<button id="searchBtn" class="btn btn-info" data-toggle="modal" data-target="#searchModel">复杂搜索</button>
		</div>
		<div class="col-xs-12">
			<table id="commissionBusinessTable" class="table table-striped table-bordered table-hover datatable" width="100%" cellspacing="0">
				<thead>
					<tr>
						<th>合同号</th>
						<th>业务员</th>
						<th>发货数量</th>
						<th>最终实际底价</th>
						<th>底价</th>
						<th>上浮底价</th>
						<th>底价调整金额</th>
						<th>利润提成调整比例</th>
						<th>业务提成调整比例</th>
						<th>基本业绩提成比例</th>
						<th>回款达标业绩提成比例</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>合同号1</td>
						<td>业务员2</td>
						<td>发货数量3</td>
						<td>最终实际底价4</td>
						<td>底价5</td>
						<td>上浮底价</td>
						<td>0</td>
						<td>1%</td>
						<td>2%</td>
						<td>3%</td>
						<td>4%</td>
						<td normal_business_ratio_id="{$vo.id}"><span style="margin-left: 10px;margin-right: 10px;cursor: pointer;"> <img title="Edit"  alt="编辑" src="__PUBLIC__/img/edit.png" data-toggle="modal" data-target="#editDetail"> </span>
							<span style="margin-left: 10px;margin-right: 10px;cursor: pointer;"> <img title="Delete" alt="删除" src="__PUBLIC__/img/delete.png"> </span>
						</td>
					</tr>
					<tr>
						<td>合同号1</td>
						<td>业务员2</td>
						<td>发货数量3</td>
						<td>最终实际底价4</td>
						<td>底价5</td>
						<td>上浮底价</td>
						<td>0</td>
						<td>1%</td>
						<td>2%</td>
						<td>3%</td>
						<td>4%</td>
						<td normal_business_ratio_id="{$vo.id}"><span style="margin-left: 10px;margin-right: 10px;cursor: pointer;"> <img title="Edit"  alt="编辑" src="__PUBLIC__/img/edit.png" data-toggle="modal" data-target="#editDetail"> </span>
							<span style="margin-left: 10px;margin-right: 10px;cursor: pointer;"> <img title="Delete" alt="删除" src="__PUBLIC__/img/delete.png"> </span>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="modal fade" id="editDetail" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">修改</h4>
				</div>
				<div class="modal-body">
					<form class="form-horizontal" role="form">
						<div class="form-group">
							<label for="inputEmail3" class="col-sm-6 control-label">业务提成调整比例</label>
							<div class="col-sm-4">
								<input type="text" class="form-control" id="businessRatio" placeholder="业务提成调整比例">
							</div>
						</div>
						<div class="form-group">
							<label for="inputEmail3" class="col-sm-6 control-label">利润提成调整比例</label>
							<div class="col-sm-4">
								<input type="text" class="form-control" id="businessRatio" placeholder="利润提成调整比例">
							</div>
						</div>
						<div class="form-group">
							<label for="inputEmail3" class="col-sm-6 control-label">调整底价金额</label>
							<div class="col-sm-4">
								<input type="text" class="form-control" id="businessRatio" placeholder="调整底价金额">
							</div>
						</div>
						<div class="form-group">
							<label for="inputEmail3" class="col-sm-6 control-label">固定比例</label>
							<div class="col-sm-4">
								<input type="text" class="form-control" id="businessRatio" placeholder="固定比例" readonly="readonly">
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">
						取消
					</button>
					<button type="button" class="btn btn-primary">
						确定
					</button>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade" id="searchModel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">复杂搜索</h4>
				</div>
				<div class="modal-body">
					<form class="form-horizontal" role="form">
						<div class="form-group">
							<label class="col-sm-4 control-label">合同号</label>
							<div class="col-sm-6">
								<input type="text" class="form-control" id="businessRatio" placeholder="合同号">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-4 control-label">存货类别</label>
							<div class="col-sm-6">
								<input type="text" class="form-control" id="businessRatio" placeholder="存货类别">
							</div>
						</div>
						<div class="form-group">
							<label  class="col-sm-4 control-label">存货编码</label>
							<div class="col-sm-6">
								<input type="text" class="form-control" id="businessRatio" placeholder="存货编码">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-4 control-label">规格</label>
							<div class="col-sm-6">
								<input type="text" class="form-control" id="businessRatio" placeholder="规格">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-4 control-label">型号</label>
							<div class="col-sm-6">
								<input type="text" class="form-control" id="businessRatio" placeholder="型号">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-4 control-label">颜色</label>
							<div class="col-sm-6">
								<input type="text" class="form-control" id="businessRatio" placeholder="颜色">
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">
						取消
					</button>
					<button type="button" class="btn btn-primary">
						搜索
					</button>
				</div>
			</div>
		</div>
	</div>
	</body>
</html>
<script>
	$(function() {
		$("#commissionBusinessTable").dataTable();
		
		}); 
</script>
