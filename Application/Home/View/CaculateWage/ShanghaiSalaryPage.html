<html>
	<head>
		<include file="Public:commonInclude"/>
	</head>
	<body>
		<div class="col-xs-12">
			<table id="shanghaiSalaryTable" class="table table-striped table-bordered table-hover datatable" width="100%" cellspacing="0">
				<thead>
					<tr>
						<th>业务员编码</th>
						<th>业务员姓名</th>
						<th>上海基本工资</th>
						<th>社保</th>
						<th>公积金</th>
						<th>个税</th>
						<th>上海实发工资</th>
						<th>销售费用总和</th>
						<th>日期</th>
					</tr>
				</thead>
				<tbody>
					<volist name="payroll" id="vo">
						<tr>
							<td>{$vo.salesman_id}</td>
							<td>{$vo.salesman_name}</td>
							<td>{$vo.basic_shanghai_salary}</td>
							<td>{$vo.insurance}</td>
							<td>{$vo.fund}</td>
							<td>{$vo.tax}</td>
							<td>{$vo.shanghai_salary}</td>
							<td>{$vo.end_sale_expense}</td>
							<td>{$vo.date}</td>
						</tr>
					</volist>
				</tbody>
			</table>
		</div>
	</body>
</html>
<script>
	$(function() {
		$("#shanghaiSalaryTable").dataTable();
	}); 
</script>
