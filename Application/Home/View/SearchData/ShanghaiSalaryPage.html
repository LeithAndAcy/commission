<html>
	<head>
		<include file="Public:commonInclude"/>
	</head>
	<body>
		<div class="col-xs-12">
			<button class="btn btn-info" data-toggle="modal" data-target="#searchModel">
				复杂搜索
			</button>
		</div>
		<div class="col-xs-12">
			<table id="shanghaiSalaryTable" class="table table-striped table-bordered table-hover datatable" width="100%" cellspacing="0">
				<thead>
					<tr>
						<th>业务员编码</th>
						<th>业务员姓名</th>
						<th>工资(元)</th>
						<th>销售费用总和</th>
						<th>日期</th>
					</tr>
				</thead>
				<tbody>
					<volist name="payroll" id="vo">
						<tr>
							<td>{$vo.salesman_id}</td>
							<td>{$vo.salesman_name}</td>
							<td>{$vo.total}</td>
							<td>{$vo.end_sale_expense}</td>
							<td>{$vo.date}</td>
						</tr>
					</volist>
				</tbody>
			</table>
			<div>
				{$page}
			</div>
		</div>
		<div class="modal fade" id="searchModel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">
							<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
						</button>
						<h4 class="modal-title" id="myModalLabel">复杂搜索</h4>
					</div>
					<form class="form-horizontal" role="form" method="post" action="__CONTROLLER__/salarySearch" >
						<div class="modal-body">
							<div class="modal-body">
								<div class="form-group">
									<label class="col-sm-4 control-label">业务员编码</label>
									<div class="col-sm-6">
										<input type="text" class="form-control" name="search_salesman_id">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-4 control-label">业务员姓名</label>
									<div class="col-sm-6">
										<input type="text" class="form-control" name="search_salesman_name">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-4 control-label">日期</label>
									<div class="col-sm-6">
										<input type="text" class="form-control" name="search_date" placeholder="2015-07">
									</div>
								</div>
								<div class="hidden">
									<input type="text" name="search_type" value="上海" />
								</div>
							</div>
							<div class="modal-footer">
								<input type="button" class="btn btn-default" data-dismiss="modal" value="取消"/>
								<input type="submit" class="btn btn-primary" value="确定"/>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
<script>
	$(function() {
		$("#shanghaiSalaryTable").dataTable();

	}); 
</script>
