	<head>
		<include file="Public:commonInclude"/>
	</head>
	<body>

			<table id="totalSalaryTable" class="table table-striped table-bordered table-hover datatable" width="100%" cellspacing="0">

						<th>工资(元)</th>
						<th>月份</th>
					</tr>
				</thead>
				<tbody>
					<volist name="payroll" id="vo">
						<tr>
							<td>{$vo.salesman_id}</td>

							<td>{$vo.total}</td>
							<td>{$vo.date}</td>
						</tr>
					</volist>
				</tbody>
			</table>
		</div>
	</body>
</html>
<script>
	$(function() {
		$("#totalSalaryTable").dataTable();
		
		});
